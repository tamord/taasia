<div class="dialog-overlay" (click)="onClose()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>Delete Article</h2>
      <button class="close-btn" (click)="onClose()" aria-label="Close" [disabled]="isDeleting">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    
    <div class="dialog-body">
      <div class="warning-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 9v4M12 17h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke="#d32f2f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <p class="confirmation-message">
        Are you sure you want to delete the article
        <strong>"{{ articleTitle }}"</strong>?
      </p>
      <p class="warning-text">This action cannot be undone.</p>
      
      <div class="dialog-actions">
        <button type="button" class="btn-cancel" (click)="onClose()" [disabled]="isDeleting">
          Cancel
        </button>
        <button type="button" class="btn-delete" (click)="onConfirm()" [disabled]="isDeleting">
          <span *ngIf="!isDeleting">Delete</span>
          <span *ngIf="isDeleting">Deleting...</span>
        </button>
      </div>
    </div>
  </div>
</div>
