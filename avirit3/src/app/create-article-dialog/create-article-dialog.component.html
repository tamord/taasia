<div class="dialog-overlay" (click)="onClose()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>{{ isEditMode ? 'Edit Article' : 'Create New Article' }}</h2>
      <button class="close-btn" (click)="onClose()" aria-label="Close">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    
    <div class="dialog-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title *</label>
          <input 
            type="text" 
            id="title" 
            [(ngModel)]="title" 
            name="title"
            class="form-input"
            placeholder="Enter article title"
            required
            [disabled]="isSubmitting"
          />
        </div>
        
        <div class="form-group">
          <label for="text">Text *</label>
          <textarea 
            id="text" 
            [(ngModel)]="text" 
            name="text"
            class="form-textarea"
            placeholder="Enter article text"
            rows="6"
            required
            [disabled]="isSubmitting"
          ></textarea>
        </div>
        
        <div class="dialog-actions">
          <button type="button" class="btn-cancel" (click)="onClose()" [disabled]="isSubmitting">
            Cancel
          </button>
          <button type="submit" class="btn-submit" [disabled]="!title.trim() || !text.trim() || isSubmitting">
            <span *ngIf="!isSubmitting">{{ isEditMode ? 'Update Article' : 'Create Article' }}</span>
            <span *ngIf="isSubmitting">{{ isEditMode ? 'Updating...' : 'Creating...' }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
